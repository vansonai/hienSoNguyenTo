      function prime(a) {
        if(a === 2) {
          return true;
        }
        for (let i = 2; i < a; i++){
          if(a % i === 0) {
            return false
          }else {
            return true;
          }
        }
      }

      let m = +prompt('Nhap so nguyen to')
      let count = 1;
      let i = 2;
      while (count<= m) {
        if(prime(i)){
          document.write(i +" ")
          count++
        }
        i++
      }
</script>
